apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-pvc
spec:
  accessModes:
    - ReadWriteOnce  # Verander naar ReadWriteMany om meerdere pods toegang te geven
  storageClassName: longhorn  # Verwijs naar de NFS StorageClass
  resources:
    requests:
      storage: 5Gi  # De grootte van het volume
