apiVersion: v1
kind: ServiceAccount
metadata:
  name: nginx-upgrade-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nginx-upgrade-role
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nginx-upgrade-rolebinding
subjects:
  - kind: ServiceAccount
    name: nginx-upgrade-sa
roleRef:
  kind: Role
  name: nginx-upgrade-role
  apiGroup: rbac.authorization.k8s.io

