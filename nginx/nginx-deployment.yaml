apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1 # Aantal replica's
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        imagePullPolicy: Always # Forceert Kubernetes om altijd de laatste image op te halen
        ports:
        - containerPort: 80
        volumeMounts:
        - name: longhorn-storage  # Dit refereert naar het volume hieronder
          mountPath: /usr/share/nginx/html  # Pad waar NGINX bestanden serveert
      volumes:
      - name: longhorn-storage
        persistentVolumeClaim:
          claimName: nginx-pvc  # Dit verwijst naar je eerder aangemaakte PVC
